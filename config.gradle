            "spring-redis"                  : "org.springframework.data:spring-data-redis:${version.springRedis}",
            "orika-starter"                 : "dev.akkinoc.spring.boot:orika-spring-boot-starter:${version.orika}",
            "mybatis-starter"               : "org.mybatis.spring.boot:mybatis-spring-boot-starter:${version.mybatisStarter}",
            "sqlhelper"                     : "com.github.fangjinuo.sqlhelper:sqlhelper-mybatis-spring-boot-starter:${version.sqlhelper}",
            "sqlhelper-config"              : "com.github.fangjinuo.sqlhelper:sqlhelper-mybatis-spring-boot-autoconfigure:${version.sqlhelper}",
            "junit"                         : "org.junit.jupiter:junit-jupiter-engine:${version.junit}",
            "validation-api"                : "jakarta.validation:jakarta.validation-api:${version.validationApi}",
            "hibernate-validator"           : "org.hibernate.validator:hibernate-validator:${version.hiberValidator}",
            "slf4j"                         : "org.slf4j:slf4j-api:${version.slf4j}",
            "jackson-core"                  : "com.fasterxml.jackson.core:jackson-core:${version.jackson}",
            "jackson-databind"              : "com.fasterxml.jackson.core:jackson-databind:${version.jackson}",
            "jackson-datatype-jdk8"         : "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:${version.jackson}",
            "jackson-datatype-jsr310"       : "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${version.jackson}",
            "jackson-dataformat-xml"        : "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${version.jackson}",
            "aspectj"                       : "org.aspectj:aspectjweaver:${version.aspectj}",
            "spring-cloud-starter-bootstrap": "org.springframework.cloud:spring-cloud-starter-bootstrap:${version.bootstrap}",

    ]
