ext {
    version = [
            duolian           : "latest.integration",
            springboot        : "2.6.3",
            springCloud       : "2021.0.1",
            loadbalancer      : "3.1.2",
            springCloudAlibaba: "2021.0.1.0",
            spring            : "5.3.18",
            lombok            : "1.18.22",
            mysql             : "8.0.28",
            fastjson          : "1.2.76",
            okhttp            : "4.9.3",
            swaggerStarter    : "3.0.0",
            hutool            : "5.7.22",
            druidStarter      : "1.2.9",
            slf4j             : "1.7.36",
            springRedis       : "2.6.3",
