            "swagger-annotations"           : "io.swagger:swagger-annotations:${version.swaggerAnno}",
            "fastjson"                      : "com.alibaba:fastjson:${version.fastjson}",
            "okhttp"                        : "com.squareup.okhttp3:okhttp:${version.okhttp}",
